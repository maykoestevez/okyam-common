<div class="input-group rightsearch right">

    <nz-input-group [nzSuffix]="inputClearTpl">
        <input
            type="text"
            (input)="filter()"
            nz-input
            [(ngModel)]="search"
            placeholder="Buscar">
    </nz-input-group>
    <ng-template #inputClearTpl>
        <i
            nz-icon
            class="ant-input-clear-icon"
            nzTheme="fill"
            nzType="close-circle"
            *ngIf="search"
            (click)="clearSearch()"></i>
            <i *ngIf="!search" nz-icon nzType="search"></i>
    </ng-template>
