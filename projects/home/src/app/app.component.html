<div class="container">
    <h5>Test Library</h5>
    <nz-steps>
        <nz-step
            nzTitle="Finished"
            nzDescription="This is a description."></nz-step>
        <nz-step
            nzTitle="In Progress"
            nzDescription="This is a description."></nz-step>
        <nz-step
            nzTitle="Waiting"
            nzDescription="This is a description."></nz-step>
    </nz-steps>
    <p></p>
    <button
        nz-button
        nzType="primary">
        Primary
    </button>
    <button
        nz-button
        nzType="default">
        Default
    </button>
    <button
        nz-button
        nzType="dashed">
        Dashed
    </button>
    <button
        nz-button
        nzType="danger">
        Danger
    </button>
    <button
        nz-button
        nzType="link">
        Link
    </button>
    <p></p>
    <div class="icons-list">
      <i nz-icon [nzType]="'home'" [nzTheme]="'twotone'"></i>
      <i nz-icon [nzType]="'setting'" [nzTheme]="'fill'"></i>
      <i nz-icon [nzType]="'smile'" [nzTheme]="'outline'"></i>
      <i nz-icon [nzType]="'sync'" [nzSpin]="true"></i>
      <i nz-icon [nzType]="'smile'" [nzTheme]="'outline'" [nzRotate]="180"></i>
      <!-- Loading with new API would spin automatically! -->
      <i nz-icon [nzType]="'loading'"></i>
    </div>

    <ok-search [list]="filteredNames" (clearSearchEvent)="clearSearch()" (searchEvent)="filterList($event)"></ok-search>
    <ul>
        <li *ngFor="let name of filteredNames"> {{name.description}}</li>
    </ul>
</div>



<router-outlet></router-outlet>
